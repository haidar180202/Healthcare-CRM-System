  #   ports:
  #     - "5173:5173"
  #   networks:
  #     - mynetwork
  #   depends_on:
  #     - api-gateway
  client:
    image: client
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    networks:
      - mynetwork
    depends_on:
      - api-gateway

