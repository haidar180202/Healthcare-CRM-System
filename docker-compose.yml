services:
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    depends_on:
      - auth-service
      - chat-service
    environment:
      - PORT=4000
      - AUTH_SERVICE_URL=http://auth-service:3001/graphql
      - CHAT_SERVICE_URL=http://chat-service:3002/graphql

  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    depends_on:
      - auth-db
    environment:
      - DATABASE_URL=postgresql://user:password@auth-db:5432/auth-db
      - JWT_SECRET=your-super-secret-jwt-key

  chat-service:
    build:
      context: ./services/chat-service
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    depends_on:
      - chat-db
      - rabbitmq
    environment:
      - DATABASE_URL=postgresql://user:password@chat-db:5432/chat-db
      - RABBITMQ_URL=amqp://rabbitmq

  chat-worker:
    build:
      context: ./services/chat-worker
      dockerfile: Dockerfile
    depends_on:
      - rabbitmq
    environment:
      - RABBITMQ_URL=amqp://rabbitmq

  client:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - api-gateway

  auth-db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=auth-db
    volumes:
      - auth-db-data:/var/lib/postgresql/data

  chat-db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=chat-db
    volumes:
      - chat-db-data:/var/lib/postgresql/data

  redis:
    image: redis:latest

  rabbitmq:
    image: rabbitmq:3-management

volumes:
  auth-db-data:
  chat-db-data: